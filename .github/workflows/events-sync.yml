name: Events sync (Bakaláři ⇄ Živý obraz)

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: events-sync
      cancel-in-progress: false
    timeout-minutes: 3

    env:
      EVENTS_LINE_PREFIX: events_line
      EVENTS_UPDATED_PARAM: events_updated

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run events-sync
        run: |
          node src/events-sync.mjs \
            --bakalari-base-url="${{ secrets.BAKALARI_BASE_URL }}" \
            --bakalari-username="${{ secrets.BAKALARI_USERNAME }}" \
            --bakalari-password="${{ secrets.BAKALARI_PASSWORD }}" \
            --import-key="${{ secrets.ZIVY_OBRAZ_IMPORT_KEY }}" \
            --events-line-prefix="${EVENTS_LINE_PREFIX}" \
            --events-updated-param="${EVENTS_UPDATED_PARAM}"
