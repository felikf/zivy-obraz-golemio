name: Traffic sync (Static proverbs ⇄ Živý obraz)

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: traffic-sync
      cancel-in-progress: false
    timeout-minutes: 3

    env:
      WRAP_LENGTH: '0'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run traffic-sync
        run: |
          node src/proverb-sync.mjs \
            --import-key="${{ secrets.ZIVY_OBRAZ_IMPORT_KEY }}" \
            --wrap-length="${WRAP_LENGTH}"
